<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div id="grid-container">
    </div>

    <div id="options">
        <form class="grid-size">
            <label for="grid-height">Grid Height: </label>
            <input type="text" id="grid-height" grid-height="grid-height">

            <label for="grid-width">Grid Width: </label>
            <input type="text" id="grid-width" grid-width="grid-width">

            <input type="submit" id="submit-btn">
        </form>
    </div>
</body>
</html>
